apiVersion: apps/v1
kind: Deployment
metadata:
  name: medicure
spec:
  replicas: 1
  selector:
    matchLabels:
      app: medicure
  template:
    metadata:
      labels:
        app: medicure
    spec:
      containers:
      - name: medicure
        image: gowthamk3543/medicure:latest
        ports:
        - containerPort: 8082
---
apiVersion: v1
kind: Service
metadata:
  name: medicure-service
spec:
  type: LoadBalancer  # This tells Kubernetes to expose the service via a load balancer
  ports:
  - port: 8091           # The port that will be exposed externally
    targetPort: 8082      # The port the container is listening on
  selector:
    app: medicure  # This ensures the service connects to the app pods
